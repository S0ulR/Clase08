<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tienda</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Mi tienda</h1>
  <h2>Agregar producto</h2>
  <form id="productoForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" required step=".01">
    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" required>
    <button type="submit">Agregar producto</button>
  </form>
  <h2>Borrar producto</h2>
  <form id="productoFormDelete">
    <label for="id">Id producto:</label>
    <input type="number" id="id" name="id" required min="1">
    <button type="submit">Borrar producto</button>
  </form>
  <h2>Lista de productos</h2>
  <ul id="productosList">
  </ul>
  <h2>Agregar cliente</h2>
  <form id="clienteForm">
    <label for="nombreCliente">Nombre:</label>
    <input type="text" id="nombreCliente" name="nombre" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Agregar cliente</button>
  </form>
  <h2>Borrar cliente</h2>
  <form id="clienteFormDelete">
    <label for="id">Id cliente:</label>
    <input type="number" id="id" name="id" required min="1">
    <button type="submit">Borrar cliente</button>
  </form>
  <h2>Lista de Clientes</h2>
  <ul id="clientesList">
  </ul>

  <script src="./script.js"></script>
</body>
</html>
