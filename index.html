<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Mi Tienda</h1>
  
  <!-- Botones para cargar listas -->
  <button id="cargarProductos">Cargar Productos</button>
  <button id="cargarClientes">Cargar Clientes</button>
  <button id="cargarVentas">Cargar Ventas</button>
  
  <!-- Formulario para agregar un producto -->
  <h2>Agregar Producto</h2>
  <form id="productoForm">
    <!-- Campos del producto -->
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" name="precio" required>
    <label for="stock">Stock:</label>
    <input type="number" id="stock" name="stock" required>
    <button type="submit">Agregar Producto</button>
  </form>
  
  <!-- Lista de productos -->
  <h2>Lista de Productos</h2>
  <ul id="productosList">
  </ul>

  <!-- Formulario para agregar un cliente -->
  <h2>Agregar Cliente</h2>
  <form id="clienteForm">
    <!-- Campos del cliente -->
    <label for="nombreCliente">Nombre:</label>
    <input type="text" id="nombreCliente" name="nombre" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Agregar Cliente</button>
  </form>
  
  <!-- Lista de clientes -->
  <h2>Lista de Clientes</h2>
  <ul id="clientesList">
  </ul>

  <!-- Formulario para agregar una venta -->
  <h2>Agregar Venta</h2>
  <form id="ventaForm">
    <!-- Campos de la venta -->
    <label for="clienteId">ID del Cliente:</label>
    <input type="number" id="clienteId" name="clienteId" required>
    <!-- Agrega más campos según tus necesidades -->
    <button type="submit">Agregar Venta</button>
  </form>
  
  <!-- Lista de ventas -->
  <h2>Lista de Ventas</h2>
  <ul id="ventasList">
  </ul>

  <script src="./script.js"></script>
</body>
</html>
